<html>
    <head>
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <style>
            .row{
                display: flex;
                justify-content: center;
            }
            .col{
                border:1px solid red;
                padding:10px;
                margin: 20px;
                width:200px;                            
            }
            .animate__repeat-4{
                animation-iteration-count: 4;
            }
          
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col animate__animated animate__flash animate__wobble animate__delay-2s animate__repeat-4">
                <h1> col-1</h1>
            </div>
            <div class="col animate__animated animate__swing animate__delay-2s animate__repeat-4">
                <h1> col-2</h1>
            </div>
            <div class="col animate__animated animate__slideOutDown  animate__delay-2s animate__repeat-4">
                <h1> col-3</h1>
            </div>
            <div class="col animate__animated animate__jackInTheBox animate__delay-10s animate__repeat-4">
                <h1> col-4</h1>
            </div>
        </div>
    </body>
   </html>
